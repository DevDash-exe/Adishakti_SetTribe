<div class="dashboard-container">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Home</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a routerLink="/astrodash">Dashboard</a></li>
            <!-- <li><a routerLink="/astroprofile">Profile</a></li> -->
            <li><a routerLink="/astroclient">Client Lists</a></li>
            <li><a routerLink="/astroreport">Reports</a></li>
            <li><a routerLink="/insert-blog">Add Blogs</a></li>
        </ul>
    </nav>
    <div class="client-list-section">
        <h2>Client List</h2>
        <table class="client-list-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.firstName }} {{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.mobileNumber }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
